<body>
<script>
	window.addEventListener('ns-brige-ready', (event) => {
		window.nsWebViewBridge.emit("gotMessage", window.localStorage.auth);
		console.log('window.nsWebViewBridge.emit');

	});

	setTimeout(emitMessage, 3000);

	function emitMessage() {
		if (window.nsWebViewBridge) {
			window.nsWebViewBridge.emit("gotMessage", window.localStorage.auth)
			console.log('Emitted')
		}
	}

	function callFromNativeScript() {
		console.log("gotMessage log from index.html");
		window.nsWebViewBridge.emit("gotMessage", window.localStorage.auth);
	}

	function goBack() {
		history.back()
	}

</script>

<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
		Please enable it to continue.</strong>
</noscript>
<div id="memostory"></div>
